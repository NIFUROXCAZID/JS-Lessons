<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DZ-№3</title>
</head>

<body>
    <h1>Задача 6</h1>
    <p>З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.</p>

    <script>
        let dayNumber = parseInt(prompt(`Введіть номер дня тижня від 1 до 7 `))

        switch (dayNumber) {
            case 1:
                document.write(`Понеділок`)
                break
            case 2:
                document.write(`Вівторок`)
                break
            case 3:
                document.write(`Середа`)
                break
            case 4:
                document.write(`Четвер`)
                break
            case 5:
                document.write(`Пьятниця`)
                break
            case 6:
                document.write(`Субота`)
                break
            case 7:
                document.write(`Неділя`)
                break
            default:
                document.write(`Невідомий день тижня`)
                break
        }

    </script>
</body>

</html>
