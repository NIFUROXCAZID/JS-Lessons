<body>
    <h1>Задача 1</h1>
    <p>З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.</p>

    <script>
        let childNameOne = (prompt(`Введіть ім'я першої дитини: `))
        let childSweetsCountOne = parseInt(prompt(`Введіть кількість цукерок першої дитини: `))
        let childNameTwo = (prompt(`Введіть ім'я другої дитини: `))
        let childSweetsCountTwo = parseInt(prompt(`Введіть кількість цукерок другої дитини: `))

        if (childSweetsCountOne > childSweetsCountTwo) {
            document.write(`У ${childNameOne} більше цукерок`)
        } else if (childSweetsCountOne < childSweetsCountTwo) {
            document.write(`У ${childNameTwo} більше цукерок`)
        } else {
            document.write(`У ${childNameOne} і ${childNameTwo} однакова кількість цукерок`)
        }

    </script>
</body>
