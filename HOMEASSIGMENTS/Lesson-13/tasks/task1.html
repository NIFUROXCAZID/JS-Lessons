<body>
    <h1>Задача 1</h1>
    <p>
        Задача 1. Генерація всіх підмножин: Реалізуйте рекурсивну функцію, яка генерує всі можливі підмножини заданого масиву.
        <br> Наприклад, для масиву [1, 2, 3] можливі підмножини: [], [1], [2], [3], [1, 2], [1, 3], [2, 3], [1, 2, 3].<br>
    </p>

    <script>
        function generateSubsets(array, index = 0, subset = [], subsets = []) {
            if (index === array.length) {
                subsets.push(subset)
                return
            }
            generateSubsets(array, index + 1, subset.concat(array[index]), subsets)
            generateSubsets(array, index + 1, subset, subsets)
            return subsets
        }

        const array = [1, 2, 3]
        const allSubsets = generateSubsets(array)
        console.log(allSubsets)
        document.write(`Виведено в console.log`)
    </script>
