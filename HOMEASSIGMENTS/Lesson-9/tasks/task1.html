<!DOCTYPE html>

<body>
    <h1>Задача 1</h1>
    <p>
        1. Користувач вводить кількість елементів. Створити масив, що складається з вказаної кількості елементів заповнених ̶н̶у̶л̶я̶м̶и̶. Амогусами
    </p>

    <script>
        let arrSize = parseInt(prompt(`Введіть розмір масиву: `))
        let userArr = new Array(arrSize).fill('ඞ')
        document.write(userArr)
    </script>

</body>
