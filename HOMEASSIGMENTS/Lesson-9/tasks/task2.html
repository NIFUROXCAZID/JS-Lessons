<!DOCTYPE html>

<head>

</head>

<body>
    <h1>Задача 2</h1>
    <p>
        2. Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.
    </p>

    <script>
        let arrSize = parseInt(prompt(`Введіть розмір масиву: `))
        let userArr = new Array(arrSize).fill(1)
        userArr.fill(7, Math.round(userArr.length / 2), userArr.length)
        document.write(userArr)
    </script>
</body>

</html>
