<!DOCTYPE html>

<body>
    <h1>Задача 3</h1>
    <p>
        Задача 3. Створити окремі функції, які для 4 чисел знаходять:
    <ul>
        <li>1)суму;</li>
        <li>2)добуток;</li>
        <li>3)середнє арифметичне;</li>
        <li>4)мінімальне значення.</li>
    </ul>
    </p>

    <script>
        let num1 = parseInt(prompt(`Введіть перше число: `))
        let num2 = parseInt(prompt(`Введіть друге число: `))
        let num3 = parseInt(prompt(`Введіть третє число: `))
        let num4 = parseInt(prompt(`Введіть четверте число: `))

        let sum = (num1, num2, num3, num4) => { return document.write(`Сума чотирьох чисел: ${num1 + num2 + num3 + num4} <br>`)}
        let mult = (num1, num2, num3, num4) => { return document.write(`Добуток чотирьох чисел: ${num1 * num2 * num3 * num4} <br>`) }
        let avaradge = (num1, num2, num3, num4) => { 
            let avaradge = (num1 + num2 + num3 + num4) / 4 //arguments.length
            return document.write(`Середнє арифметичне чотирьох чисел: ${avaradge} <br>`) }
        let min = (num1, num2, num3, num4) => { 
            let min = Math.min(num1, num2, num3, num4)
            return document.write(`Мінімальне значення чотирьох чисел: ${min} <br>`) }

        sum(num1, num2, num3, num4)
        mult(num1, num2, num3, num4)
        avaradge(num1, num2, num3, num4)
        min(num1, num2, num3, num4)
    </script>
</body>
