<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DZ-№7</title>
</head>

<body>
    <h1>Задача 0</h1>
    <p>Задача 0. Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</p>

    <script>
        let monthNum = parseInt(prompt(`Введіть номер місяця від 1 до 12: `))
        season(monthNum)
        function season(monthNum) {
            switch (monthNum) {
                case 1:
                case 2:
                case 12: {
                    return document.write(`Це зима`)
                    break
                }
                case 3:
                case 4:
                case 5: {
                    return document.write(`Це весна`)
                    break
                }
                case 6:
                case 7:
                case 8: {
                    return document.write(`Це літо`)
                    break
                }
                case 9:
                case 10:
                case 11: {
                    return document.write(`Це осінь`)
                    break
                }
            }
        }
    </script>

</body>

</html>
