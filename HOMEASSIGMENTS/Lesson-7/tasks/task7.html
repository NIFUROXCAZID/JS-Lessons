    <script>
        function getRandomInt(min, max) {
            min = Math.ceil(min)
            max = Math.floor(max)
            return Math.floor(Math.random() * (max - min + 1)) + min
        }

        let path1 = '<img src="./blue.png" alt="Синій">'
        let path2 = '<img src="./green.png" alt="зелений">'
        let path3 = '<img src="./orange.png" alt="помаранчевий">'
        let path4 = '<img src="./red.png" alt="червоний">'

        randImage(path1, path2, path3, path4)

        function randImage(path1, path2, path3, path4) {
            let minNumber = 1
            let maxNumber = 4
            let randomNum = getRandomInt(minNumber, maxNumber)

            switch (randomNum) {
                case 1: {
                    return document.write(path1);
                    break
                }
                case 2: {
                    return document.write(path2);
                    break
                }
                case 3: {
                    return document.write(path3);
                    break
                }
                case 4: {
                    return document.write(path4);
                    break
                }
            } 
        }
