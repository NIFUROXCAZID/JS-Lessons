<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DZ-№7</title>
</head>

<body>
    <h1>Задача 1</h1>
    <p>Задача 1. Створити функцію, яка за номером місяця повертає його назву.</p>

    <script>
        let monthNum = parseInt(prompt(`Введіть номер місяця від 1 до 12: `))
        monthName(monthNum)
        function monthName(monthNum) {
            switch (monthNum) {
                case 1: {
                    return document.write(`Це Січень`)
                    break
                }
                case 2: {
                    return document.write(`Це Лютий`)
                    break
                }
                case 3: {
                    return document.write(`Це Березень`)
                    break
                }
                case 4: {
                    return document.write(`Це Квітень`)
                    break
                }
                case 5: {
                    return document.write(`Це Травень`)
                    break
                }
                case 6: {
                    return document.write(`Це Червень`)
                    break
                }
                case 7: {
                    return document.write(`Це Липень`)
                    break
                }
                case 8: {
                    return document.write(`Це Серпень`)
                    break
                }
                case 9: {
                    return document.write(`Це Вересень`)
                    break
                }
                case 10: {
                    return document.write(`Це Жовтень`)
                    break
                }
                case 11: {
                    return document.write(`Це Листопад`)
                    break
                }
                case 12: {
                    return document.write(`Це Грудень`)
                    break
                }
            }
        }
    </script>

</body>

</html>
