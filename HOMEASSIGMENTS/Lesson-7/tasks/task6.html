<body>
    <h1>Задача 6</h1>
    <p>
        Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
    </p>

    <script>
        let rowsUser = parseInt(prompt(`Введіть кількість рядків: `))
        let columnsUser = parseInt(prompt(`Введіть кількість стовпців: `))
        let messegeUser = (prompt(`Введіть повідомлення для комірок: `))

        createTable(rowsUser, columnsUser, messegeUser)
        
        createTable()

        function createTable(rows = 1, columns = 1, messege = "ඞ") {

            let table = "<table border='1'>"

            for (let i = 0; i < rows; i++) {
                table += "<tr>"
                for (let j = 0; j < columns; j++) {
                    table += "<td>" + messege + "</td>"
                }
                table += "</tr>";
            }
            table += "</table>";
            return document.write(table);
        }
    </script>
</body>
