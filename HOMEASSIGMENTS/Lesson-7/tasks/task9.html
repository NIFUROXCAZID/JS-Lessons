<body>
    <h1>Задача 9</h1>
    <p>
        Задача 9. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.
    </p>

    <script>
        let temp1 = parseInt(prompt(`Введіть темпаратуру 1/4: `))
        let temp2 = parseInt(prompt(`Введіть темпаратуру 2/4: `))
        let temp3 = parseInt(prompt(`Введіть темпаратуру 3/4: `))
        let temp4 = parseInt(prompt(`Введіть темпаратуру 4/4: `))

        function outsideTemps() {
            let count = 0
            for (let i = 0; i < arguments.length; i++) {
                if (arguments[i] < 0) count++
            }
            return count
        }
        document.write(`Кількість відємних показів температури: ${outsideTemps(temp1, temp2, temp3, temp4)}`);
    </script>
</body>
