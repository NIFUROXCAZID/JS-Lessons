<!DOCTYPE html>

<body>
    <h1>Задача 1</h1>
    <p>
        Задача 1. Дано 10 рядків тексту «Hello!» у окремих div.<br>
        При кліку на якийсь із них усі наступні повинні бути зафарбовані у червоний колір.<br>
    </p>
    <style>
        .red {
            color: red;
        }
    </style>
    <div class="text-div">Hello!</div>
    <div class="text-div">Hello!</div>
    <div class="text-div">Hello!</div>
    <div class="text-div">Hello!</div>
    <div class="text-div">Hello!</div>
    <div class="text-div">Hello!</div>
    <div class="text-div">Hello!</div>
    <div class="text-div">Hello!</div>
    <div class="text-div">Hello!</div>
    <div class="text-div">Hello!</div>
    <script>
        function colorNextRed(element) {
            element.classList.add('red')
            let nextElement = element.nextElementSibling

            if (!nextElement) {
                return;
            }

            colorNextRed(nextElement)
        }

        let textDivs = document.querySelectorAll('.text-div')

        textDivs.forEach(function (div) {
            div.addEventListener('click', function () {
                colorNextRed(this)
            })
        })

    </script>

</body>
