<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DZ-№2</title>
</head>

<body>
    <h1>Задача 4</h1>
    <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>

    <script>
        let lengthCantimetres = parseInt(prompt('Введіть кількість сантиметрів'))

        let metres = parseFloat((lengthCantimetres / 100).toFixed(1))
        let kilometres = parseFloat((lengthCantimetres / (1000 * 100)).toFixed(1))

        document.write(`Дано ${lengthCantimetres} сантиметрів. <br> Кількість цілих метрів ${metres}, <br> Кількість цілих кілометрів ${kilometres} <br> <br>`)

    </script>
</body>

</html>
