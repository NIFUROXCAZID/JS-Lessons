<body>
    <h1>Задача 7</h1>
    <p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>

    <script>
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        let minMonth = 1;
        let maxMonth = 12;
        let randomMonth = getRandomInt(minMonth, maxMonth);

        let minDay = 1;
        let maxDay = 6;
        let randomDay = getRandomInt(minDay, maxDay);

        let sumMonthDay = randomMonth + randomDay

        document.write(`Сума випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6) буде в даному випадку ${sumMonthDay} <br> `)
        document.write(`Бо випав день номер ${randomDay} і місяць номер ${randomMonth} <br> <br>`)

    </script>
</body>
