<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DZ-№2</title>
</head>

<body>
    <h1>Задача 2</h1>
    <p>Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.</p>

    <script>
        let birthYear = parseInt(prompt('Введіть рік народження'))
        let currentYear = parseInt(prompt('Введіть поточний рік'))

        if (birthYear > currentYear) {
            alert("Некорректні дані");
        } else {
            let humanAge = currentYear - birthYear
            document.write(`Я народився ${birthYear}, а зараз ${currentYear} <br>`)
            document.write(`Кількість років = ${humanAge} <br> <br>`)
        }
    </script>
</body>

</html>
