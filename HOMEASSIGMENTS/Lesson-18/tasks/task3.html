<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DZ-№18</title>
</head>

<body>
    <h1>Задача 3</h1>
    <p>
        Задача 3. Користувач задає рік народження. Визначити кількість років користувача.<br>
    </p>
    <label>
        Рік народження
        <input id="birthYear" type="number" value="2000" />
    </label>
    <p><button onclick="findAge()">Кількість років</button></p>

    <p>
        <label>
            <input id="result" type="number" placeholder="Result" />
        </label>
    </p>
    <script>
        function findAge() {
            const birthYear = parseFloat(document.getElementById('birthYear').value)
            let currentDate = new Date();
            let currentYear = currentDate.getFullYear();
            let result = currentYear - birthYear 
            document.getElementById('result').value = result
        }
    </script>
</body>

</html>
