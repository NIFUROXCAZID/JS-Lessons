<body>
    <h1>Задача 5</h1>
    <p>
        Задача 9. Дано масив показів температур. Підрахувати кількість входжень кожного із показів<br>
        let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9]<br>
        Заокруглити вверх значення та підрахувати кількість різних показів.<br>
    </p>
    <script>
        let temperatures = [12.4, 24.9, 10.6, 12.4, 24.9, 12.4, 10.6, 11.9]

        const temperatureCounts = new Map()

        for (const temperature of temperatures) {
            const roundedTemperature = Math.ceil(temperature)
            if (!temperatureCounts.has(roundedTemperature)) {
                temperatureCounts.set(roundedTemperature, 1)
            } else {
                temperatureCounts.set(roundedTemperature, temperatureCounts.get(roundedTemperature) + 1)
            }
        }

        console.log('Кількість різних показів температур:')
        for (const [temperature, count] of temperatureCounts) {
            console.log(`Температура ${temperature}: ${count} входжень`);
        }
    </script>
