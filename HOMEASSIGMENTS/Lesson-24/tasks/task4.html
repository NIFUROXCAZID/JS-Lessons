<body>
    <h1>Задача 4</h1>
    <p>
        Задача 8. Дано масив студентів (піб, курс, факультет).<br>
        Підрахувати кількість різних факультетів, та кількість студентів кожного з курсів.<br>
    </p>
    <script>
        const students = [
            { name: 'Student1', course: 1, faculty: 'Faculty1' },
            { name: 'Student2', course: 2, faculty: 'Faculty2' },
            { name: 'Student3', course: 3, faculty: 'Faculty1' },
            { name: 'Student4', course: 2, faculty: 'Faculty3' },
            { name: 'Student5', course: 1, faculty: 'Faculty2' },
            { name: 'Student6', course: 3, faculty: 'Faculty1' },
            { name: 'Student7', course: 2, faculty: 'Faculty2' },
            { name: 'Student8', course: 1, faculty: 'Faculty3' },
        ]

        const courseCounts = new Map()
        const facultyCounts = new Map()

        for (const student of students) {
            if (!courseCounts.has(student.course)) {
                courseCounts.set(student.course, 1)
            } else {
                courseCounts.set(student.course, courseCounts.get(student.course) + 1)
            }

            if (!facultyCounts.has(student.faculty)) {
                facultyCounts.set(student.faculty, 1)
            } else {
                facultyCounts.set(student.faculty, facultyCounts.get(student.faculty) + 1)
            }
        }

        console.log('Кількість студентів на кожному курсі:')
        for (const [course, count] of courseCounts) {
            console.log(`Курс ${course}: ${count} студентів`)
        }

        console.log('\nКількість різних факультетів:')
        for (const [faculty, count] of facultyCounts) {
            console.log(`Факультет ${faculty}: ${count} студентів`)
        }

    </script>

</body>
