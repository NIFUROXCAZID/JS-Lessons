    <h1>Задача 3</h1>
    <p>
        Задача 4. Створити функцію, яка дозволяє визначити, чи знаходиться вказана<br>
        дата і час у межах поточного тижня (від понеділка 0 год, 0хв, до неділі 23год.59хв)<br>
    </p>

    <script>
        function isWithinCurrentWeek(date) {
            const now = new Date()
            const startOfWeek = new Date(now.getFullYear(), now.getMonth(), now.getDate() - now.getDay(), 0, 0, 0)
            const endOfWeek = new Date(now.getFullYear(), now.getMonth(), now.getDate() + (6 - now.getDay()), 23, 59, 59)

            return date >= startOfWeek && date <= endOfWeek
        }

        const dateToCheck1 = new Date(123456)
        const dateToCheck2 = new Date()
        console.log(isWithinCurrentWeek(dateToCheck1))
        console.log(isWithinCurrentWeek(dateToCheck2))
    </script>
