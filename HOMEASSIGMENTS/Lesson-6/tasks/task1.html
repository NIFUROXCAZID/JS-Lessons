<body>
    <h1>Задача 1</h1>
    <p>1. З клавіатури вводитяться числа поки не буде введено 0. Знайти суму чисел.</p>

    <script>
        let sumOfNumbers = 0
        while (true) {
            let numbers = parseInt(prompt(`Введіть число: `))
            if (numbers == 0) break
            sumOfNumbers += numbers
        } 
        document.write(`Сума чисел: ${sumOfNumbers}`)
    </script>

</body>

</html>
