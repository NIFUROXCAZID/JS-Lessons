<!DOCTYPE html>

<head>

<body>
    <h1>Задача 6</h1>
    <p>
        Задача 6. Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
    </p>

    <script>
        function swap(arr, index1, index2) {
            let temp = arr[index1]
            arr[index1] = arr[index2]
            arr[index2] = temp
        }

        let testArr = ["Flinn", "Maverick", "Alexcandr", "Roui", "Amogus", "Olga", "Nicocado", "Tyler", "Richard", "Biden", "Conor", "Zik", "Bradley", "Stouner", "Colt", "Geremy", "Hugo", "Jack", "Kitler", "Lao", "Monika", "Igger"]

        document.write(`Початковий масив: <br>`)
        for (const iterator of testArr) {
            document.write(`${iterator}, &nbsp; `)
        }
        document.write(`<br><br>`)

        let swaped
        do {
            swaped = false
            for (let i = 1; i < testArr.length; i++) {
                if (testArr[i - 1].length > testArr[i].length) {
                    swap(testArr, i, i - 1)
                    swaped = true
                }
            }
        } while (swaped)

        document.write(`Відсортований масив: <br>`)
        for (const iterator of testArr) {
            document.write(`${iterator}, &nbsp; `)
        }
        document.write(`<br><br>`)

        let start = 0
        let end = testArr.length - 1
        let searchLength = 5
        let finded = -1

        while (start <= end) {
            const middle = Math.floor((start + end) / 2)
            if (testArr[middle].length === searchLength) {
                finded = middle
                break
            }
            if (testArr[middle].length < searchLength) start = middle + 1
            if (testArr[middle].length > searchLength) end = middle - 1
        }

        if (finded != -1) {
            document.write(`У масиві є імья довжиною ${searchLength} символів знаходиться під індексом ${finded}<br>`)
        } else {
            document.write(`У масиві немає жодного імья довжиною ${searchLength} символів<br>`)
        }

    </script>
</body>
