<body>
    <h1>Задача 4</h1>
    <p>
        4)Сформувати новий масив, що міститиме значення цін у відсотках стосовно максимального
    </p>

    <script>
        // Задання початкової умови

        function getRandomInt(min, max) {
            min = Math.ceil(min)
            max = Math.floor(max)
            return Math.floor(Math.random() * (max - min + 1)) + min
        }

        const papersCount = 100
        const minPrice = 1
        const maxPrice = 10000
        let paperPriceHistory = new Array(papersCount).fill(0)

        paperPriceHistory = paperPriceHistory.map(() => getRandomInt(minPrice, maxPrice))

        document.write("Початковий масив: ")
        for (let element of paperPriceHistory) document.write(`${element} `)

        // Розвьязання задачі

        let theMaxPrice = Math.max(...paperPriceHistory);
        let filteredPriceHistory = paperPriceHistory.map(value => Math.round(value / theMaxPrice * 100))

        document.write("<br> <br> Оброблений масив: ")
        for (let element of filteredPriceHistory) document.write(`${element}% &nbsp; `)
    </script>
    </script>
</body>
