<!DOCTYPE html>

<body>
    <h1>Задача 3</h1>
    <p>
        3)Сформувати список з тих цін, які більші за попереднє значення
    </p>

    <script>
        // Задання початкової умови

        function getRandomInt(min, max) {
            min = Math.ceil(min)
            max = Math.floor(max)
            return Math.floor(Math.random() * (max - min + 1)) + min
        }

        const papersCount = 100
        const minPrice = 1
        const maxPrice = 10000
        let paperPriceHistory = new Array(papersCount).fill(0)

        paperPriceHistory = paperPriceHistory.map(() => getRandomInt(minPrice, maxPrice))

        document.write("Початковий масив: ")
        for (let element of paperPriceHistory) document.write(`${element} `)

        // Розвьязання задачі

        let filteredPriceHistory = paperPriceHistory.reduce((previousValue, currentValue, currentIndex, array) => {
            if (currentValue > array[currentIndex - 1]) previousValue.push(currentValue);
            return previousValue
        }, [])

        document.write("<br> <br> Оброблений масив: ")
        for (let element of filteredPriceHistory) document.write(`${element} `)
    </script>
</body>

</html>
