<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DZ-№5</title>
</head>

<body>
    <h1>Задача 2</h1>
    <p>Задача 15. Користувача поступово вводить показники температури протягом року. Знайти середню температуру.</p>

    <script>
        let averageTemp = 0
        let temperatures = parseInt(prompt(`Введіть кількість показників температури: `))
        for (let i = 1; i <= temperatures; i++) {
            averageTemp += parseFloat(prompt(`Введіть значення показника №${i}: `))
        }
        averageTemp = averageTemp / temperatures
        document.write(`Середня температура: ${averageTemp.toFixed(2)}<br>`)
    </script>
</body>

</html>
